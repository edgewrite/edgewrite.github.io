<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Write</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <h1>Edge Write</h1>
    <div>
        <input id="promptInput" type="text" placeholder="Enter your prompt here..." style="width: 60%; margin-right: 10px;">
        <button onclick="savePrompt()">Save Prompt</button>
    </div>
    <div id="savedPrompt" style="margin: 20px 0; font-weight: bold;"></div>
    <div id="timerDisplay">Timer: 00:00</div>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div>
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="hardcore">Hardcore</option>
            <option value="easy">Easy</option>
        </select>

        <label for="timer">Timer (minutes):</label>
        <select id="timer">
            <option>3</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
        </select>
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
    </div>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f7f9fc;
    transition: background-color 1.5s ease-in-out;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-family: 'Montserrat', sans-serif;
    margin-bottom: 25px;
    color: #333;
}

#textInput {
    width: 100%;
    max-width: 800px;
    height: 300px;
    margin-bottom: 20px;
    border: 1px solid #d1d5da;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
}

#promptInput {
    width: 75%;
    padding: 12px;
    margin-bottom: 15px;  /* This provides vertical space below the input */
    border: 1px solid #d1d5da;
    border-radius: 5px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
}

.hidden {
    filter: blur(20px);
}

#timerDisplay {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

select, input[type="text"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #d1d5da;
    border-radius: 5px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

div {
    text-align: center;
    margin-bottom: 20px;
}

</style>


    
    <script>
        const textInput = document.getElementById("textInput");
        const timerSelect = document.getElementById("timer");
        const modeSelect = document.getElementById("mode");
        const timerDisplay = document.getElementById("timerDisplay");
        const promptInput = document.getElementById('promptInput');
        const savedPrompt = document.getElementById('savedPrompt');

        let typingInterval;
        let countdownInterval;
        let blackoutInterval;
        let warningInterval;
        let timeLeft;
        let countdown;

        function savePrompt() {
            savedPrompt.innerText = promptInput.value;
        }

        function startGame() {
            countdown = timerSelect.value * 60;
            textInput.value = "";
            textInput.focus();
            modeSelect.disabled = true;

            textInput.addEventListener("input", resetTypingInterval);

            if (modeSelect.value === "hardcore") {
                textInput.classList.add("hidden");
            } else {
                textInput.classList.remove("hidden");
            }

            resetTypingInterval();
            updateTimerDisplay();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        function stopGame() {
            clearInterval(countdownInterval);
            clearInterval(typingInterval);
            clearInterval(blackoutInterval);
            clearInterval(warningInterval);
            modeSelect.disabled = false;
            textInput.removeEventListener("input", resetTypingInterval);
            textInput.classList.remove("hidden");
            document.body.style.backgroundColor = "#f8f8f8";
            timerDisplay.style.color = "black";
        }

        function resetTypingInterval() {
            clearInterval(typingInterval);
            clearInterval(blackoutInterval);
            clearInterval(warningInterval);
            document.body.style.backgroundColor = "#f8f8f8";
            timerDisplay.style.color = "black";

            if (modeSelect.value === "easy") {
                warningInterval = setTimeout(() => {
                    timerDisplay.style.color = "red";
                }, 1500);
            }

            blackoutInterval = setTimeout(() => {
                document.body.style.backgroundColor = "black";
            }, 3000);

            typingInterval = setTimeout(() => {
                textInput.value = "";
                stopGame();
                resetTimer(); 
            }, 3000);
        }

        function resetTimer() {
            countdown = timerSelect.value * 60; 
            updateTimerDisplay(); 
        }

        function updateTimer() {
            countdown--;
            if (countdown < 0) {
                clearInterval(countdownInterval);
                clearInterval(typingInterval);
                clearInterval(blackoutInterval);
                clearInterval(warningInterval);
                stopGame();
            } else {
                updateTimerDisplay();
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            timerDisplay.textContent = `Timer: ${formatNumber(minutes)}:${formatNumber(seconds)}`;
        }

        function formatNumber(number) {
            return number.toString().padStart(2, "0");
        }
    </script>
</body>
<h4>More Builds: https://norachen.dev/</h4>

</html>
